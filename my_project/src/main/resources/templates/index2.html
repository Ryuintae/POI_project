<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POI Search</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function searchPoi() {
            const lon = document.getElementById('lon').value;
            const lat = document.getElementById('lat').value;
            const url = `/poi/hover?lon=${lon}&lat=${lat}`;

            // AJAX 요청
            $.ajax({
                url: url,
                dataType: 'json',
                success: function (data) {
                    // 콘솔에 JSON 데이터 출력
                    console.log(data);

                    const tableBody = document.getElementById('poi-table-body');
                    tableBody.innerHTML = ''; // 이전 데이터 삭제

                    for (const poi of data) {
                        // 테이블에 새 행 추가
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${poi.poi_name}</td><td>${poi.lat}</td><td>${poi.lon}</td>`;
                        tableBody.appendChild(row);
                    }
                }
            });
        }
    </script>
</head>
<body>
<h1>POI Search</h1>
<div>
    <label for="lon">Longitude:</label>
    <input type="text" id="lon">
    <label for="lat">Latitude:</label>
    <input type="text" id="lat">
    <button onclick="searchPoi()">Search POI</button>
</div>
<br>
<table>
    <thead>
    <tr>
        <th>POI Name</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>
    </thead>
    <tbody id="poi-table-body">
    </tbody>
</table>
</body>
</html>

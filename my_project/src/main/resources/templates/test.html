<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>thymeleaf sample</title>
    <!-- 부트스트랩 css CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!-- 테이블에 부트스트랩 적용 -->
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>설명</th>
        <th>날짜</th>
        <th>상세 보기</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>출근하는 길</td>
        <td>류인태</td>
        <td>좌회전 차선이 막히면 우회전 후 U턴 하기</td>
        <td>2022-01-01</td>
        <td>
            <!-- 부트스트랩 버튼 적용 -->
            <button class="btn btn-primary" onclick="showDetails(1)">상세보기</button>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>집가는 길</td>
        <td>김철수</td>
        <td>강동 방면으로 빠지기</td>
        <td>2022-01-05</td>
        <td>
            <button class="btn btn-primary" onclick="showDetails(2)">상세보기</button>
        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>운동 가는 길</td>
        <td>이영희</td>
        <td>어린이 보호구역이 많음</td>
        <td>2022-01-10</td>
        <td>
            <button class="btn btn-primary" onclick="showDetails(3)">상세보기</button>
        </td>
    </tr>
    </tbody>
</table>

<!-- 상세 정보를 표시할 div에도 스타일 적용 -->
<div id="details" class="bg-light p-3"></div>

<!-- 부트스트랩 js CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function showDetails(id) {
        // TODO: 해당 ID에 대한 상세 정보를 가져와서 #details에 출력하는 함수 구현하기
    }
</script>
</body>
</html>
